<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="shortcut icon" href="./assets/img/favicon/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body onload="render()">

    <header>
        <a>
            <img src="./assets/img/Fotogram_Logo.svg" alt="Logo von Fotogram" srcset="">
        </a>
    </header>

    <main>
        <section id="PicIndex">
            <h1>Mein Fotoalbum</h1>
            <div id="content" class="album"></div>
        </section>

        <overlay onclick="toggleOverlay()" id="overlay" class="overlay display_none" aria-haspopup="dialog">
            <div class="overlay-content" onclick="event.stopPropagation()">
                <button id="closeBtn" class="closeBtn" onclick="toggleOverlay()" alt="Overlay schließen">×</button>

                <div class="overlay-image">
                    <img id="overlayImg" src="" alt="">
                    <p id="overlayDesc"></p>
                </div>

                <div class="overlay-controls">
                    <button id="prevImgBtn" onclick="navigateImage(event, 'prev')"
                        aria-label="vorheriges Bild">&#8592;</button>
                    <span id="overlayCounter"></span>
                    <button id="nextImgBtn" onclick="navigateImage(event, 'next')"
                        aria-label="nächstes Bild">&#8594;</button>
                </div>

            </div>
        </overlay>
    </main>

    <footer>
        <p>&copy Jens Baumeister</p>
    </footer>

</body>

</html>
