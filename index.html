<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="shortcut icon" href="./assets/img/favicon/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body onload="render(myImgs, myImgDesc)">
    <div onclick="toggleOverlay()" id="overlay" class="overlay display_none" aria-haspopup="dialog" aria>
        <div class="overlay-content" onclick="event.stopPropagation()">
            <button id="closeBtn" class="closeBtn" onclick="toggleOverlay()" alt="Overlay schließen">×</button>

            <div class="overlay-image">
                <img id="overlayImg" src="" alt="">
            </div>

            <p id="overlayDesc"></p>

            <div class="overlay-controls">
                <button tabindex="1" onclick="prevImage(event)" alt="vorheriges Bild">&#8592</button>
                <span id="overlayCounter"></span>
                <button id="nextImgBtn" tabindex="2" onclick="nextImage(event)" alt="nächstes Bild">&#8594</button>
            </div>
        </div>
    </div>
    <header>
        <nav>
            <img src="./assets/img/Fotogram_Logo.svg" alt="Logo von Fotogram" srcset="">
        </nav>
    </header>

    <main>
        <section>
            <h1>Mein Fotoalbum</h1>
            <div id="content" class="album"></div>
        </section>
    </main>

    <footer>
        <p>&copy Jens Baumeister</p>
    </footer>

</body>

</html>
